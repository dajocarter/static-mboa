---
layout: default
---

<div class="home">

  <h1 class="page-heading">Choose a Case to Begin</h1>

  {{ content }}

  <ul class="post-list">
    {% for case in site.cases %}
      <li>
        <h2>
          {% assign intro_slide = site.slides | where: 'title', case.slide | first %}
          <a class="post-link" href="{{ intro_slide.url | relative_url }}">{{ case.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
