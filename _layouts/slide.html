---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ site.title }}</h1>
  </header>

  <div class="post-content grid grid-container">
    <div class="row">
      <div class="col col--sm">
        {{ content }}
      </div>
    </div>

  {% if page.links %}
    {% include links.html links=page.links %}
  {% endif %}

  </div>

</article>
