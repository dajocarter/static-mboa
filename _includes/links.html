{% if include.links %}
<div class="grid grid--container">
  <div class="row row--sm-center">
  {% for link in include.links %}
    <div class="col col--sm col--sm-flex text--sm-center">
      {% assign related_slide = site.slides | where: 'title', link.slide | first %}
      <button>
        <a href="{{ related_slide.url | relative_url }}">{{ link.link_text }}</a>
      </button>
    </div>
  {% endfor %}
  </div>
</div>
{% endif %}
